<article class="calendar">
  <div class="calendar__top">
    <div class="calendar__secondary-controls">
      <button type="button" class="calendar__button">!</button>
      <button type="button" class="calendar__button calendar__button--info">!</button>
    </div>
    <div class="calendar__weeks-controls">

    </div>
    <div class="calendar__days-controls">
      <button type="button" class="calendar__days-button" data-day="monday">Пн</button>
      <button type="button" class="calendar__days-button" data-day="tuesday">Вт</button>
      <button type="button" class="calendar__days-button" data-day="wednesday">Ср</button>
      <button type="button" class="calendar__days-button" data-day="thursday">Чт</button>
      <button type="button" class="calendar__days-button" data-day="friday">Пт</button>
      <button type="button" class="calendar__days-button" data-day="saturday">Сб</button>
      <button type="button" class="calendar__days-button" data-day="sunday">Вс</button>
    </div>
  </div>
  <div class="calendar__body"></div>
  <div class="calendar__bottom"></div>
</article>
