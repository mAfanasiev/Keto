<form action="/" class="pay-form">
  <div class="pay-form__top">
    <div class="pay-form__payment">
      <div class="pay-form__value">
        <span class="currency">€</span> <span class="current">22.90</span>
      </div>
      <p class="pay-form__value-subtitle">Общая стоимость</p>
    </div>
  </div>
  <fieldset class="pay-form__fieldset">
    <div class="pay-form__info">
      <p class="pay-form__info-text">Pay width card</p>
      <div class="pay-form__info-icons">
        <img src="img/icon-pay-01.png" alt="">
        <img src="img/icon-pay-02.png" alt="">
        <img src="img/icon-pay-03.png" alt="">
        <img src="img/icon-pay-04.png" alt="">
        <img src="img/icon-pay-05.png" alt="">
      </div>
    </div>
    <div class="pay-form__fields">
      <div class="pay-form__field">
        <label for="pay-card-number" class="pay-form__label">Card Number</label>
        <input type="text" id="pay-card-number" class="pay-form__input pay-form__input--number" placeholder="●●●● ●●●● ●●●● ●●●●">
      </div>
      <div class="pay-card__field">
        <label for="pay-card-date" class="pay-form__label">Expiration Date <mark>(MM/YY)</mark></label>
        <input type="text" id="pay-card-date" class="pay-form__input" placeholder="MM/YY">
      </div>
      <div class="pay-card__field">
        <label for="pay-card-cvv" class="pay-form__label">CVV <mark>(3 digist)</mark></label>
        <input type="text" id="pay-card-cvv" maxlength="3" class="pay-form__input">
      </div>
    </div>
  </fieldset>
  <button type="submit" class="pay-form__button">Оплатить</button>
</form>
